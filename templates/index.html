<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Forensic Analyzer</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Small round toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background-color: var(--secondary-color, #3498db);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .theme-toggle:hover {
            background-color: #2980b9;
        }

        /* Dark theme overrides */
        body.dark {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
        body.dark .container {
            background-color: #2c2c2c;
        }
        body.dark .summary-card,
        body.dark .detail-item {
            background-color: #333;
            border-color: #444;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">‚òæ</button>

    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">üîç Metadata Analyzer</div>
            <h1>AI Image Forensic Metadata Analyzer</h1>
            <p class="tagline">Upload an image to perform a forensic breakdown and detect potential AI generation.</p>
        </header>
        
        <main>
            <section class="upload-section">
                <input type="file" id="image-input" accept="image/*" hidden>
                <button id="upload-button" class="button-primary" aria-label="Upload Image">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" 
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Select Image</span>
                </button>
                <p id="file-name" class="file-name">No file selected</p>
            </section>

            <section id="results-container" class="results-container hidden">
                <div class="summary-card" id="summary-card">
                    </div>

                <div class="details-section">
                    <h2>Forensic Breakdown</h2>
                    <div class="details-grid" id="details-grid">
                        </div>
                </div>

                <div id="visuals-container" class="visuals-container hidden">
                    </div>
            </section>

            <div id="loader" class="loader hidden" role="status" aria-live="polite">
                Analyzing image...
            </div>

            <div id="error-message" class="error-message hidden" role="alert"></div>
        </main>

        <footer>
            <p>&copy; 2024 Capstone Project ‚Äî Metadata Forensic Engine</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        const toggleBtn = document.getElementById("theme-toggle");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄ" : "‚òæ";
        });
    </script>
</body>
</html>
